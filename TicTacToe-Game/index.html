<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <section>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <h3>X turn</h3>
            <div class="game-table">
                <div class="row">
                    <div class="box"><span class="empty" id="box-1">empty</span></div>
                    <div class="box"><span class="empty" id="box-2">empty</span></div>
                    <div class="box"><span class="empty" id="box-3">empty</span></div>
                </div>
                <div class="row">
                    <div class="box"><span class="empty" id="box-4">empty</span></div>
                    <div class="box"><span class="empty" id="box-5">empty</span></div>
                    <div class="box"><span class="empty" id="box-6">empty</span></div>
                </div>
                <div class="row">
                    <div class="box"><span class="empty" id="box-7">empty</span></div>
                    <div class="box"><span class="empty" id="box-8">empty</span></div>
                    <div class="box"><span class="empty" id="box-9">empty</span></div>
                </div>
            </div>
        </div>
    </section>

    <div class="message">
        <p>New game starts in: <span id="time-left">5</span></p>
    </div>
    
    <script src="./js/index.js"></script>

</body>
</html>
